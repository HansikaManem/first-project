<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9c8ff, #ffe58e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .dashboard h1 {
      color: #a600bf;
      margin-bottom: 20px;
    }

    .dashboard p {
      margin: 15px 0;
      font-size: 16px;
    }

    a {
      display: inline-block;
      background-color: #a600bf;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: 500;
    }

    a:hover {
      background-color: #8c00a9;
    }

    .link-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, {{ request.user.username }} </h1>
    <p>You can create and manage your delivery requests below.</p>
    <div class="link-group">
      <a href="{% url 'delivery_new' %}">Create New Delivery</a>
      <a href="{% url 'customer_deliveries' %}">View My Deliveries</a>
      <a href="{% url 'customer_profile' %}">View Profile</a>  
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</body>
</html>
