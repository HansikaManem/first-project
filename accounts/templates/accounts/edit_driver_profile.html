{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Driver Profile</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9c8ff, #ffe58e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #a600bf;
      margin-bottom: 25px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .avatar-preview {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .avatar-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #a600bf;
    }

    .btn-save {
      background-color: #a600bf;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-save:hover {
      background-color: #8c00a9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Your Profile</h2>

    <div class="avatar-preview">
      {% if request.user.profile.profile_picture %}
        <img src="{{ request.user.profile.profile_picture.url }}" alt="Profile Picture">
      {% else %}
        <img src="{% static 'default_avatar.png' %}" alt="Default Avatar">
      {% endif %}
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="id_username">Username:</label>
      {{ user_form.username }}

      <label for="id_email">Email:</label>
      {{ user_form.email }}

      <label for="id_phone">Phone:</label>
      {{ profile_form.phone }}

      <label for="id_profile_picture">Profile Picture:</label>
      {{ profile_form.profile_picture }}

      <button type="submit" class="btn-save">Save Changes</button>
    </form>
  </div>
</body>
</html>
