{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Feedback</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9c8ff, #ffe58e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      color: #a600bf;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background-color: #a600bf;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #8c00a9;
    }

    .errorlist {
      color: red;
      margin-bottom: 10px;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Leave Feedback for Delivery #{{ delivery.id }}</h2>

    <form method="post">
      {% csrf_token %}
      
      {% if form.non_field_errors %}
        <ul class="errorlist">{{ form.non_field_errors }}</ul>
      {% endif %}

      <label for="id_rating">Rating (1â€“5):</label>
      {{ form.rating.errors }}
      {{ form.rating }}

      <label for="id_comment">Comment (optional):</label>
      {{ form.comment.errors }}
      {{ form.comment }}

      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
