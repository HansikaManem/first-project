<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9c8ff, #ffe58e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a600bf;
    }

    .btn-submit {
      background-color: #a600bf;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #8c00a9;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #a600bf;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}  

      {% if form.errors %}
        <div class="error-msg">Invalid credentials. Please try again.</div>
      {% endif %}

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Logging in as</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="driver">Driver</option>
      </select>

      <button type="submit" class="btn-submit">Login</button>
    </form>

    <div class="register-link">
      New here? <a href="/register">Create an account</a>
    </div>
  </div>
</body>
</html>
